
<h1>Choose a poll to take</h1>
<ul ng-repeat="poll in polls">
    <li>
        <a ui-sref="logged-in.poll({ id: poll.id})">{{poll.name}}</a>
    </li>
</ul>

<div>
    <h2>Poll Responses (updated real time)</h2>
    <ul ng-repeat="history in pollHistory">
        <li>
            A <strong>{{history.userId | pollUser }}</strong> user answered <em>"{{ history.pollId | pollName : polls }}"</em> at {{history.date | date:'h:m a' }}
        </li>
    </ul>
</div>
